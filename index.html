<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8"/>
		<meta name = "description" content = "Build a list of your EverQuest II Characters!"/>
		<meta name = "keywords" content = "EverQuest II, EQ2, EverQuest Characters"/>
		<meta name = "robots" content = "index, follow"/>
		<meta name = "viewport" content = "user-scalable=no, width=device-width"/>
		<title>EverQuest II Character Database</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<!-- Body content -->
		<header>
			<h1>Character Database</h1>
		</header>
		<!--Featured Item Div-->
		<div id="featured">
			<a href='additem.html'><img src='img/Featured.png'></a>
		</div>
		<!-- Search Box Div -->
		<div id="searchBox">
			<form action="?" method="get">
				<input type="search" placeholder="Search" />
				<input type="submit" value="Search" />
			</form>
		</div>
		<!-- Browse Links Div -->
		<div id="browse">
			<nav id="browseNav">
				<fieldset>
					<legend>Browse</legend>
					<ul id="browseItems">
					<ul>
						<!-- Anchor tags for images designed for the buttons. -->
						<li><a href="browse.html"><img src='img/buttons/scouts.png'</a></li>
						<li><a href="browse.html"><img src='img/buttons/fighters.png'</a></li>
						<li><a href="browse.html"><img src='img/buttons/priests.png'</a></li>
						<li><a href="browse.html"><img src='img/buttons/mages.png'</a></li>
						<li><a href="browse.html"><img src='img/buttons/max.png'</a></li>
					</ul>
					</ul>
				</fieldset>
			</nav>
		</div>
		<!-- Linking to our JS files -->
		<script src="js/json.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
